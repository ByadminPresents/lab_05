<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Title</title>
</head>
<body>

<div class="modaljq">
    <button id="openModal" rel="modal:open">JQuery modal window</button>
    <div id="jq-modal" class="modal">
        <div class="jq-modal-content">
            <span class="jq-close">&times;</span>
            <p>JQuery modal window</p>
        </div>
    </div>
</div>

<div class="slides-container">
    <div class="slides">
        <div class="png-slide">
            <img src="./pictures/ganyu1.jpg" alt="">
        </div>
        <div class="png-slide">
            <img src="./pictures/bobik.png" alt="">
        </div>
        <div class="png-slide">
            <img src="./pictures/ganyu2.png" alt="">
        </div>
    </div>
    <button id="prevSlidesButton" class="prev-slides-button">&#8249;</button>
    <button id="nextSlidesButton" class="next-slides-button">&#8250;</button>
</div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Bootstrap modal window
</button>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Bootstrap modal window</h4>
                <button type="button" class="close" data-dismiss="modal">&times;
                </button>
            </div>
            <div class="modal-body">
                <span>Text</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>


<div id="carouselControls" class="carousel slide" data-interval="false" style="height: 900px; width: 900px; margin: 0 auto">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="img-fluid" src="./pictures/ganyu1.jpg" height="200" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="img-fluid" src="./pictures/bobik.png" height="200" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="img-fluid" src="./pictures/ganyu2.png" height="200" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev"
       style="background: rgba(0, 0, 0, 0.5); display: none">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next"
       style="background: rgba(0, 0, 0, 0.5)">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script type="module" src="../script/script.js"></script>
</body>
</html>
